<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа привилегий в боте ftorovod</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        nav {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 20px;
            transition: color 0.5s;
        }
        nav a:hover {
            color: #333;
        }
        section {
            padding: 40px;
            text-align: center;
            color: #333;
        }
        .pricing {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .pricing div {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .pricing div:hover {
            transform: scale(1.05);
        }
        .contact {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .christmas-hat {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .christmas-hat img {
            width: 200px;
            height: auto;
        }

        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="christmas-hat">
    <img src="shapka-santy.png" alt="Christmas Hat">
</div>

<header>
    <h1 id="mainHeading">Продажа привилегий в боте ftorovod</h1>
</header>
<nav>
    <a href="#pricing">Цены</a>
    <a href="#contact">Контакты</a>
</nav>
<section>
    <h2 id="choosePrivilege">Выберите свою привилегию:</h2>
    <div class="pricing" id="pricing">
        <div>
            <h3>Модератор</h3>
            <p>Цена: 20 лей</p>
        </div>
        <div>
            <h3>Администратор</h3>
            <p>Цена: 50 лей</p>
        </div>
        <div>
            <h3>Владелец</h3>
            <p>Цена: 150 лей</p>
        </div>
        <div>
            <h3>Весь бот</h3>
            <p>Цена: 320 лей</p>
        </div>
    </div>
    <div class="contact" id="contact">
        <p>Для покупки привилегий обращайтесь по контактам: <a href="https://t.me/w3trr">@w3trr</a></p>
    </div>
</section>
<footer>
    <p id="copyright">© 2024 Продажа привилегий в боте ftorovod</p>
</footer>

<script>
    function switchLanguage(lang) {
        document.documentElement.lang = lang;
        document.body.style.backgroundColor = (lang === 'ru') ? '#f3f3f3' : '#ececec';
        document.getElementById('languageOverlay').style.display = 'none';
    }

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(snowflake);

        snowflake.addEventListener('animationiteration', function() {
            document.body.removeChild(snowflake);
        });
    }

    function generateSnowfall() {
        setInterval(createSnowflake, 500);
    }

    window.onload = function() {
        document.getElementById('languageOverlay').style.display = 'flex';
        generateSnowfall();
    };
</script>

</body>
</html>
